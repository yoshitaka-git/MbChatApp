<body>
    <!-- ログイン/新規ユーザー登録ページ -->
    <h2>ログイン/新規ユーザー登録</h2>
    <p>ユーザー名: <input type="text" id="userName"></p>
    <p>パスワード: <input type="password" id="password"></p>
    <p><input type="checkbox" onclick="passwordCheck(this.checked)">パスワードを表示する</p>
    <p>
    <button onclick="signUp()">新規ユーザー登録してログイン</button>
    または
    <button onclick="login()">ログイン</button>
    </p>

    コンフリクトが発生するでしょう
